<div class="row">
    <button class="btn btn-primary"
        ng-bootbox-title="<i class='fa fa-bus' ></i> Envoyer un Colis "
        ng-bootbox-custom-dialog
        ng-bootbox-custom-dialog-template="./templates/modal/add-parcel.html"
        ng-bootbox-buttons="customDialogButtons"
        ng-bootbox-options="dialogOptions">
        <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
        Envoyer un Colis
    </button>

</div>

<div class="row">

    <table st-safe-src="parcels" st-table="tableView" class="table table-striped table-condensed -table-hover">
        <thead>
            <tr>

                <th> #</th>
                <th> De</th>
                <th> A</th>
                <th> contenu</th>
                <th> Envoyer</th>
                <th> Receveur</th>
                <th> Code</th>

            </tr>
            <tr>
				<th colspan="7"><input st-search="" class="form-control" placeholder="Search ..." type="text"/></th>
			</tr>
        </thead>
        <tbody>
            <tr class="active" ng-repeat="p in tableView">
                <td>{{$index+1}}</td>
                <td>{{p.from}}</td>
                <td>{{p.to}}</td>
                <td>{{p.content}}</td>
                <td>{{p.sender}}</td>
                <td>{{p.receiver}}</td>
                <td>
                    
                <button class="btn btn-primary" ng-click="edit(p)"
                    ng-bootbox-title="<i class='fa fa-exchange' ></i> Nouveau Voyage "
                    ng-bootbox-custom-dialog
                    ng-bootbox-custom-dialog-template="./templates/modal/add-trip.html"
                    ng-bootbox-buttons="customDialogButtons"
                    ng-bootbox-options="dialogOptions">
                    <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                    Editer
                </button>
                    <button type="button" class="btn btn-success" ng-click="delete(p)">
                        <span class="glyphicon glyphicon-check" aria-hidden="true"></span> Recu
                    </button>
                </td>
            </tr>
        </tbody>
    </table>

    <table ng-table="vm.tableParams" class="table" show-filter="true">
        <tr ng-repeat="user in $data">
            <td title="'Name'" filter="{ name: 'text'}" sortable="'name'">
                {{user.name}}</td>
            <td title="'Age'" filter="{ age: 'number'}" sortable="'age'">
                {{user.age}}</td>
        </tr>
    </table>

</div>
