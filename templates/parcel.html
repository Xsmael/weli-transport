<div class="row">
    <button class="btn btn-primary"
        ng-bootbox-title="<i class='fa fa-bus' ></i> Envoyer un Colis "
        ng-bootbox-custom-dialog
        ng-bootbox-custom-dialog-template="./templates/modal/add-parcel.html"
        ng-bootbox-buttons="customDialogButtons"
        ng-bootbox-options="dialogOptions">
        <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
        Envoyer un Colis
    </button>

</div>

<div class="row">

    <table class="table table-striped table-condensed -table-hover">
        <thead>
            <tr>

                <th> #</th>
                <th> De</th>
                <th> A</th>
                <th> contenu</th>
                <th> Envoyer</th>
                <th> Receveur</th>
                <th> Code</th>
                <th>
                    <button type="button" class="btn btn-warning" ng-click="clearAll()">Delete All</button>
                </th>
            </tr>
        </thead>
        <tbody>
            <tr class="active" ng-repeat="p in parcels">
                <td>{{$index+1}}</td>
                <td>{{p.from}}</td>
                <td>{{p.to}}</td>
                <td>{{p.content}}</td>
                <td>{{p.sender}}</td>
                <td>{{p.receiver}}</td>
                <td>
                    <button type="button" class="btn btn-primary">
                                <span class="glyphicon glyphicon-ok" aria-hidden="true"></span> edit
                            </button>

                    <button type="button" class="btn btn-danger" ng-click="delete(p)">
                                <span class="glyphicon glyphicon-remove" aria-hidden="true"></span> delete
                            </button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
