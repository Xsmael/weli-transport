<div class="row">
    <button class="btn btn-primary"
        ng-bootbox-title="<i class='fa fa-tags'></i>Nouveau Ticket"
        ng-bootbox-custom-dialog
        ng-bootbox-custom-dialog-template="./templates/modal/add-ticket.html"
        ng-bootbox-buttons="customDialogButtons"
        ng-bootbox-options="dialogOptions">
        <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
        Nouveau Ticket
    </button>

</div>

<div class="row">

    <table class="table table-striped table-condensed -table-hover">
        <thead>
            <tr>

                <th> #</th>
                <th> De</th>
                <th> A</th>
                <th> Siege</th>
                <th> Date Aller</th>
                <th> Date Retour</th>
                <th> Voyageur</th>
                <th> Possessions</th>
            </tr>
        </thead>
        <tbody>
            <tr class="active" ng-repeat="t in tickets">
                <td>{{$index+1}}</td>
                <td>{{t.from}}</td>
                <td>{{t.to}}</td>
                <td>{{t.seat_no}}</td>
                <td>{{t.date_departure | date:'dd/MM/yyyy'}}</td>
                <td>{{t.date_return  || "-" | date:'dd/MM/yyyy'}}</td>
                <td>{{t.traveller}}</td>
                <td>{{t.misc}}</td>
                <td>
                <button class="btn btn-primary" ng-click="edit(t)"
                    ng-bootbox-title="<i class='fa fa-tags'></i>Nouveau Ticket"
                    ng-bootbox-custom-dialog
                    ng-bootbox-custom-dialog-template="./templates/modal/add-ticket.html"
                    ng-bootbox-buttons="customDialogButtons"
                    ng-bootbox-options="dialogOptions">
                    <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                        Edit 
                </button>
                
                    <button type="button" class="btn btn-danger" ng-click="delete(t)">
                                <span class="glyphicon glyphicon-Details" aria-hidden="true"></span> delete
                            </button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
