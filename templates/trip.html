<div class="row">
    <button class="btn btn-primary"
        ng-bootbox-title="<i class='fa fa-exchange' ></i> Nouveau Voyage "
        ng-bootbox-custom-dialog
        ng-bootbox-custom-dialog-template="./templates/modal/add-trip.html"
        ng-bootbox-buttons="customDialogButtons"
        ng-bootbox-options="dialogOptions">
        <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
        Nouveau Voyage
    </button>

</div>

<div class="row">

    <table class="table table-striped table-condensed table-hover">
        <thead>
            <tr>
                <th> #</th>
                <th> De</th>
                <th> A</th>
                <th> Heure</th>
                <th> Vehicule</th>
                <th> Jours/Date</th>
            </tr>
        </thead>
        <tbody>
            <tr class="active" ng-repeat="t in trips">
                <td>{{$index+1}}</td>
                <td>{{t.from}}</td>
                <td>{{t.to}}</td>
                <td>{{t.time | date: 'hh:mm'}}</td>
                <td>{{ printVehicle(t.vehicle) }} </td>
                <td> <span ng-repeat=" day in getSelectedDays(t.days)"> <span  class="label label-primary" >{{day}}</span> </span> </td>
                <td>
                <button class="btn btn-primary" ng-click="edit(t)"
                    ng-bootbox-title="<i class='fa fa-exchange' > </i> Nouveau Voyage"
                    ng-bootbox-custom-dialog
                    ng-bootbox-custom-dialog-template="./templates/modal/add-trip.html"
                    ng-bootbox-buttons="customDialogButtons"
                    ng-bootbox-options="dialogOptions" >
                    <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>                    
                    Editer
                </button>

                    <button type="button" class="btn btn-danger" ng-click="delete(t)">
                                <span class="glyphicon glyphicon-remove" aria-hidden="true"></span> delete
                            </button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
