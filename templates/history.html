<div class="container">
    <div class="row" style="margin-top: 5%"  >           

   
        <div class="col-md-8">
            <div class="centered">
                <table class="table table-striped table-condensed -table-hover">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>Name</th> 
                            <th>CardId</th> 
                            <th>Time</th> 
                            <th>direction</th> 
                            <th>Time Spent</th> 
                            <th> 
                                <button type="button" class="btn btn-warning" ng-click="generateJournal()">Generate Excel File</button>
                                <a type="button" class="btn btn-warning" href="../down/journal.xlsx" >Download</a>
                            </th> 
                        </tr>
                    </thead>
                    <tbody>
                        <tr class="active" ng-repeat="j in journal">
                            <td>{{$index+1}}</td>
                            <td>{{j.name}}</td>
                            <td>{{j.card_id}}</td>
                            <td>{{j.time | date:'HH:mm:ss'}}</td>
                            <td>{{j.direction}}</td>
                            <td>{{j.duration}}</td>
                            <td>
                                <button type="button" class="btn btn-info">
                                    <span class="glyphicon glyphicon-ok" aria-hidden="true"></span> Details
                                </button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
