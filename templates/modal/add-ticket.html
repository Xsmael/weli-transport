<style>
    .placepicker-map {
        min-height: 350px;
    }
    
    .address-indicator {
        color: gray;
        font-size: 12px;
        font-style: italic;
        margin-left: 10px;
        margin-top: -5px;
    }
</style>
<div ng-init="o= isEditing? toEdit: null">
    <form>
        <input hidden ng-model="o._id" />
        <div class="form-group">
            <input class="form-control" placeholder="Destination" ng-model="o.to" />
        </div>
        <div class="form-group">
            <input class="form-control" placeholder="Siege" ng-model="o.seat_no" />
        </div>
        <div class="form-group">
            <input class="form-control" placeholder="Date allÃ©" type="date" ng-model="o.date_departure" />
        </div>
    
        <div class="form-group">
            <input class="form-control" placeholder="Date retour" type="date" ng-model="o.date_return" />
        </div>
        
        <div class="form-group">
            <input class="form-control" placeholder="Voyageur" ng-model="o.traveller" />
        </div>
        
        <div class="form-group">
            <textarea class="form-control" placeholder="Possesions" ng-model="o.details" />
        </div>
    
        <div class="form-group">
            <ng-bs3-datepicker  ng-model="o.date_running" placeholder="Date de mise en servie" language="fr-ca" date-format="DD-MM-YYYY">
        </div>
    
    
        <div class="btn-group btn-group-justified" role="group" aria-label="Justified button group">
            <a class="btn btn-danger"  data-dismiss="modal">Annuler</a>
            <a ng-show="!isEditing" class="btn btn-default"  data-dismiss="modal" ng-click="create(o)">Enregistrer</a>
            <a ng-show="isEditing" class="btn btn-default"  data-dismiss="modal" ng-click="update(o)">Enregistrer</a>
        </div>
    </form>
</div>
